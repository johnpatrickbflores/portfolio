<ion-app>
  <ion-menu menuId = "main-menu" contentId = "main">
    <ion-header>
      <div class="menu-header-bg"></div>
      <div class="header-content">
        <!-- <img scr="../assets/images/" alt=""> -->
        <ion-label>
          <h2>CHRONOFLOW</h2>
        </ion-label>
      </div>
      </ion-header>
      <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item routerLink="tasks">
            <ion-icon name="add-circle" slot="start"></ion-icon>
            <ion-label>Task</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="prioritize">
            <ion-icon name="star" slot="start"></ion-icon>
            <ion-label>Prioritize</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="done">
            <ion-icon name="checkmark" slot="start"></ion-icon>
            <ion-label>Done Task</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
